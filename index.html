<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlareGPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #2d2d2d;
            padding: 15px 30px;
            border-bottom: 1px solid #3a3a3a;
        }

        .model-name {
            font-size: 18px;
            font-weight: 500;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome-message {
            text-align: center;
            margin-top: 150px;
        }

        .welcome-message h1 {
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .message {
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 8px;
        }

        .message.user {
            background: #2d2d2d;
            margin-left: auto;
        }

        .message.assistant {
            background: #1e1e1e;
        }

        .message-content {
            line-height: 1.6;
        }

        .input-area {
            padding: 20px;
            background: #1a1a1a;
            border-top: 1px solid #3a3a3a;
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            background: #2d2d2d;
            border-radius: 25px;
            padding: 5px 15px;
        }

        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            padding: 12px 15px;
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 200px;
            font-family: inherit;
        }

        .input-field::placeholder {
            color: #888;
        }

        .send-button {
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #3a3a3a;
        }

        .send-button.active {
            color: #ffffff;
        }

        .settings-panel {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
            display: none;
        }

        .settings-panel input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            color: #ffffff;
            border-radius: 5px;
            margin-top: 10px;
        }

        .settings-panel button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #4a4a4a;
            border: none;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-panel button:hover {
            background: #5a5a5a;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="model-name">FlareGPT</div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="welcome-message">
                <h1>Co dzisiaj w programie?</h1>
            </div>

            <div class="settings-panel" id="settingsPanel">
                <h3>Ustawienia API</h3>
                <label>
                    Adres API Ollama:
                    <input type="text" id="apiUrl" placeholder="https://9c3fed814912829a92378193e8fdf55e.serveo.net" value="https://9c3fed814912829a92378193e8fdf55e.serveo.net">
                </label>
                <label>
                    Nazwa modelu:
                    <input type="text" id="modelName" placeholder="qwen2.5-coder:14b" value="qwen2.5-coder:14b">
                </label>
                <button onclick="saveSettings()">Zapisz ustawienia</button>
                <p style="margin-top: 15px; font-size: 13px; color: #888;">
                    Uwaga: Aby używać lokalnego API z przeglądarki, musisz uruchomić Ollama z włączoną obsługą CORS.
                </p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Zapytaj o cokolwiek"
                    rows="1"
                    onkeydown="handleKeyPress(event)"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let apiUrl = 'https://9c3fed814912829a92378193e8fdf55e.serveo.net';
        let modelName = 'qwen2.5-coder:14b';
        let conversationHistory = [];

        function saveSettings() {
            apiUrl = document.getElementById('apiUrl').value;
            modelName = document.getElementById('modelName').value;
            document.getElementById('settingsPanel').style.display = 'none';
            alert('Ustawienia zapisane! Możesz teraz zacząć rozmowę.');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Ukryj welcome message i panel ustawień
            document.querySelector('.welcome-message').style.display = 'none';
            document.getElementById('settingsPanel').style.display = 'none';

            // Dodaj wiadomość użytkownika
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';

            // Dodaj placeholder dla odpowiedzi
            const assistantMessageId = 'msg-' + Date.now();
            addMessage('<span class="loading"></span>', 'assistant', assistantMessageId);

            try {
                const response = await fetch(`${apiUrl}/api/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: modelName,
                        prompt: message,
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.trim());

                    for (const line of lines) {
                        try {
                            const json = JSON.parse(line);
                            if (json.response) {
                                fullResponse += json.response;
                                updateMessage(assistantMessageId, fullResponse);
                            }
                        } catch (e) {
                            console.error('Error parsing JSON:', e);
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                updateMessage(assistantMessageId, 'Błąd połączenia z API. Sprawdź czy Ollama jest uruchomiona i czy adres API jest poprawny.');
            }
        }

        function addMessage(content, role, id = null) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            if (id) messageDiv.id = id;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function updateMessage(id, content) {
            const messageDiv = document.getElementById(id);
            if (messageDiv) {
                messageDiv.querySelector('.message-content').textContent = content;
                document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
            }
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });
    </script>
</body>
</html>
