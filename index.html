<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat z AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
            border: 1px solid #3a3a3a;
        }

        .header {
            background: #232323;
            color: #e0e0e0;
            padding: 20px 24px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 4px;
            color: #ffffff;
        }

        .header-left p {
            font-size: 14px;
            color: #9ca3af;
        }

        .settings-btn {
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #e0e0e0;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background: #4a4a4a;
        }

        .settings-panel {
            display: none;
            background: #252525;
            border-bottom: 1px solid #3a3a3a;
            padding: 20px 24px;
        }

        .settings-panel.show {
            display: block;
        }

        .setting-row {
            margin-bottom: 16px;
        }

        .setting-row label {
            display: block;
            color: #9ca3af;
            font-size: 13px;
            margin-bottom: 6px;
        }

        .setting-row input, .setting-row select {
            width: 100%;
            background: #2d2d2d;
            border: 1px solid #3a3a3a;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .setting-row input:focus, .setting-row select:focus {
            outline: none;
            border-color: #5a5a5a;
        }

        .test-btn {
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #e0e0e0;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .test-btn:hover {
            background: #4a4a4a;
        }

        .test-result {
            margin-top: 12px;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.5;
        }

        .test-result.success {
            background: #1a3a1a;
            color: #4ade80;
            border: 1px solid #2a4a2a;
        }

        .test-result.error {
            background: #3a1a1a;
            color: #f87171;
            border: 1px solid #4a2a2a;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #3a3a3a;
        }

        .stat-box {
            background: #2d2d2d;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #3a3a3a;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .stat-value {
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #2d2d2d;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
        }

        .message.user .message-content {
            background: #3a3a3a;
            color: #ffffff;
            border: 1px solid #4a4a4a;
        }

        .message.assistant .message-content {
            background: #383838;
            color: #e8e8e8;
            border: 1px solid #454545;
        }

        .message.assistant .message-content.error {
            background: #4a2020;
            border-color: #6a3030;
        }

        .input-area {
            padding: 20px 24px;
            background: #232323;
            border-top: 1px solid #3a3a3a;
            display: flex;
            gap: 12px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            background: #2d2d2d;
            color: #ffffff;
            transition: all 0.2s;
        }

        .input-area input::placeholder {
            color: #6b7280;
        }

        .input-area input:focus {
            border-color: #5a5a5a;
            background: #353535;
        }

        .input-area button {
            padding: 12px 24px;
            background: #4a4a4a;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s;
        }

        .input-area button:hover:not(:disabled) {
            background: #5a5a5a;
        }

        .input-area button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .typing {
            padding: 8px 24px;
            color: #9ca3af;
            font-size: 14px;
            font-style: italic;
            display: none;
            background: #2d2d2d;
        }

        .typing.show {
            display: block;
        }

        .welcome {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .welcome h2 {
            margin-bottom: 12px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 24px;
        }

        .welcome p {
            font-size: 15px;
            line-height: 1.6;
        }

        .connection-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 4px;
        }

        .connection-status.connected {
            background: #1a3a1a;
            color: #4ade80;
            border: 1px solid #2a4a2a;
        }

        .connection-status.disconnected {
            background: #3a1a1a;
            color: #f87171;
            border: 1px solid #4a2a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>Chat z lokalnym AI</h1>
                <p id="modelDisplay">Qwen 2.5 Coder 14B via Ollama</p>
                <span class="connection-status disconnected" id="connectionStatus">üî¥ Sprawdzam po≈ÇƒÖczenie...</span>
            </div>
            <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è Ustawienia</button>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <div class="setting-row">
                <label>Model:</label>
                <input type="text" id="modelName" value="qwen2.5-coder:14b">
            </div>
            <div class="setting-row">
                <label>Max tokens (d≈Çugo≈õƒá odpowiedzi):</label>
                <input type="number" id="maxTokens" value="2048" min="100" max="8000">
            </div>
            <div class="setting-row">
                <label>Temperature (kreatywno≈õƒá: 0=precyzyjny, 1=kreatywny):</label>
                <input type="number" id="temperature" step="0.1" value="0.7" min="0" max="2">
            </div>
            <div class="setting-row">
                <label>URL Ollama:</label>
                <input type="text" id="ollamaUrl" value="http://localhost:11434">
            </div>
            
            <button class="test-btn" onclick="testConnection()">Testuj po≈ÇƒÖczenie</button>
            <div id="testResult"></div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Wiadomo≈õci</div>
                    <div class="stat-value" id="messageCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Ostatni czas</div>
                    <div class="stat-value" id="lastResponseTime">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Historia</div>
                    <div class="stat-value" id="historySize">0</div>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome">
                <h2>üëã Witaj</h2>
                <p>Jestem gotowy do rozmowy. Zadaj pytanie lub po prostu porozmawiajmy!</p>
            </div>
        </div>
        <div class="typing" id="typing">Model generuje odpowied≈∫...</div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Napisz wiadomo≈õƒá..." onkeypress="handleKeyPress(event)" autocomplete="off">
            <button onclick="sendMessage()" id="sendBtn">Wy≈õlij</button>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        let messageCount = 0;

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
        }

        function updateStats() {
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('historySize').textContent = conversationHistory.length;
        }

        function addMessage(role, content, isError = false) {
            const messagesDiv = document.getElementById('chatMessages');
            
            const welcome = messagesDiv.querySelector('.welcome');
            if (welcome) {
                welcome.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `message-content ${isError ? 'error' : ''}`;
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            if (!isError) {
                messageCount++;
                updateStats();
            }
        }

        function showTyping(show) {
            const typing = document.getElementById('typing');
            typing.className = show ? 'typing show' : 'typing';
            if (show) {
                const messagesDiv = document.getElementById('chatMessages');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            const OLLAMA_URL = document.getElementById('ollamaUrl').value;
            const MODEL_NAME = document.getElementById('modelName').value;
            const MAX_TOKENS = parseInt(document.getElementById('maxTokens').value);
            const TEMPERATURE = parseFloat(document.getElementById('temperature').value);

            input.value = '';
            document.getElementById('sendBtn').disabled = true;
            
            addMessage('user', message);
            conversationHistory.push({
                role: 'user',
                content: message
            });

            showTyping(true);
            const startTime = Date.now();

            try {
                const response = await fetch(`${OLLAMA_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: conversationHistory,
                        stream: false,
                        options: {
                            num_predict: MAX_TOKENS,
                            temperature: TEMPERATURE
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`B≈ÇƒÖd po≈ÇƒÖczenia z Ollama (${response.status}). Czy Ollama dzia≈Ça? Uruchom: ollama serve`);
                }

                const data = await response.json();
                const assistantMessage = data.message.content;
                const responseTime = ((Date.now() - startTime) / 1000).toFixed(1);
                
                conversationHistory.push({
                    role: 'assistant',
                    content: assistantMessage
                });

                showTyping(false);
                addMessage('assistant', assistantMessage);
                
                document.getElementById('lastResponseTime').textContent = responseTime + 's';
                updateConnectionStatus(true);
            } catch (error) {
                showTyping(false);
                let errorMsg = error.message;
                
                if (error.message.includes('Failed to fetch')) {
                    errorMsg = '‚ùå Nie mogƒô po≈ÇƒÖczyƒá siƒô z Ollama!\n\nSprawd≈∫ czy:\n1. Ollama jest uruchomiona (ollama serve)\n2. Model jest pobrany (ollama pull qwen2.5-coder:14b)\n3. OLLAMA_ORIGINS="*" jest ustawione\n4. Ollama dzia≈Ça na localhost:11434';
                }
                
                addMessage('assistant', errorMsg, true);
                updateConnectionStatus(false);
                console.error('Error:', error);
            }

            document.getElementById('sendBtn').disabled = false;
            input.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.className = 'connection-status connected';
                status.textContent = 'üü¢ Po≈ÇƒÖczono z Ollama';
            } else {
                status.className = 'connection-status disconnected';
                status.textContent = 'üî¥ Brak po≈ÇƒÖczenia';
            }
        }

        async function testConnection() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.textContent = 'Testujƒô po≈ÇƒÖczenie...';
            resultDiv.className = 'test-result';

            const OLLAMA_URL = document.getElementById('ollamaUrl').value;
            const MODEL_NAME = document.getElementById('modelName').value;

            try {
                const response = await fetch(`${OLLAMA_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: [{ role: 'user', content: 'test' }],
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                resultDiv.textContent = '‚úì Po≈ÇƒÖczenie dzia≈Ça! Model odpowiada poprawnie.';
                resultDiv.className = 'test-result success';
                updateConnectionStatus(true);
            } catch (error) {
                resultDiv.textContent = `‚úó B≈ÇƒÖd: ${error.message}. Sprawd≈∫ czy Ollama dzia≈Ça i czy OLLAMA_ORIGINS="*" jest ustawione.`;
                resultDiv.className = 'test-result error';
                updateConnectionStatus(false);
            }
        }

        window.onload = function() {
            document.getElementById('messageInput').focus();
            testConnection();
            updateStats();
            
            document.getElementById('modelName').addEventListener('input', function() {
                document.getElementById('modelDisplay').textContent = this.value + ' via Ollama';
            });
        };
    </script>
</body>
</html>
